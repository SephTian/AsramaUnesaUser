<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />

    <!-- Swiper JS -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script type="module" src="js/swiper.js"></script>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/swiper.css" />

    <!-- Local JS & CSS -->
    <script type="module" src="js/navbar.js"></script>
    <script type="module" src="js/news.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>News - Asrama Unesa</title>
</head>

<body class="font-montserrat">
    <!-- Navbar -->
    <nav class="fixed z-50 top-0 w-full">
        <div class="bg-white border-b-2 border-slate-300 shadow-[0px_4px_12px_0px_rgba(0,0,0,0.1)]">
            <div class="relative container wrapper h-20 flex justify-between items-center ">
                <div class="flex gap-3 items-center">
                    <a href="news.html">
                        <P class="text-2xl md:text-4xl font-medium">asrama<span
                                class="ml-1 text-xs md:text-base font-medium text-unesa">UNESA</span></P>
                    </a>
                </div>
                <!-- Bagian List Menu START -->
                <div class="fixed h-screen z-50 w-0 right-0 inset-y-0 bg-unesa flex-col transition-all duration-300 overflow-hidden"
                    id="menu">

                    <div class="h-full flex flex-col justify-between">
                        <div>
                            <!-- Bagian Tutup Menu START -->
                            <div class="flex justify-end mr-4 my-4">
                                <svg class="fill-white cursor-pointer" id="close-menu"
                                    xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                                    <path
                                        d="M19 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2m-3.4 14L12 13.4L8.4 17L7 15.6l3.6-3.6L7 8.4L8.4 7l3.6 3.6L15.6 7L17 8.4L13.4 12l3.6 3.6l-1.4 1.4Z" />
                                </svg>
                            </div>
                            <!-- Bagian Tutup Menu END -->

                            <a class="group flex gap-2 py-3 px-3 border border-unesa hover:bg-white"
                                href="profile.html">
                                <svg class="fill-white group-hover:fill-unesa" xmlns="http://www.w3.org/2000/svg"
                                    width="24" height="24" viewBox="0 0 24 24">
                                    <path fill-rule="evenodd"
                                        d="M12 4a8 8 0 0 0-6.96 11.947A4.99 4.99 0 0 1 9 14h6a4.99 4.99 0 0 1 3.96 1.947A8 8 0 0 0 12 4Zm7.943 14.076A9.959 9.959 0 0 0 22 12c0-5.523-4.477-10-10-10S2 6.477 2 12a9.958 9.958 0 0 0 2.057 6.076l-.005.018l.355.413A9.98 9.98 0 0 0 12 22a9.947 9.947 0 0 0 5.675-1.765a10.055 10.055 0 0 0 1.918-1.728l.355-.413l-.005-.018ZM12 6a3 3 0 1 0 0 6a3 3 0 0 0 0-6Z"
                                        clip-rule="evenodd" />
                                </svg>
                                <p class="text-white font-medium group-hover:text-unesa">Profile</p>
                            </a>
                            <a class="group flex gap-2 py-3 px-3 border border-unesa hover:bg-white" href="news.html">
                                <svg class="fill-white group-hover:fill-unesa" xmlns="http://www.w3.org/2000/svg"
                                    width="24" height="24" viewBox="0 0 24 24">
                                    <path fill-rule="evenodd"
                                        d="M3 5a3 3 0 0 1 3-3h12a3 3 0 0 1 3 3v14a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3V5zm5 0v7l2.293-2.293a1 1 0 0 1 1.414 0L14 12V5a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1z"
                                        clip-rule="evenodd" />
                                </svg>
                                <p class="text-white font-medium group-hover:text-unesa">Book</p>
                            </a>
                            <a class="group flex gap-2 py-3 px-3 border border-unesa hover:bg-white"
                                href="history.html">
                                <svg class="fill-white group-hover:fill-unesa" xmlns="http://www.w3.org/2000/svg"
                                    width="24" height="24" viewBox="0 0 16 16">
                                    <path
                                        d="m.427 1.927l1.215 1.215a8.002 8.002 0 1 1-1.6 5.685a.75.75 0 1 1 1.493-.154a6.5 6.5 0 1 0 1.18-4.458l1.358 1.358A.25.25 0 0 1 3.896 6H.25A.25.25 0 0 1 0 5.75V2.104a.25.25 0 0 1 .427-.177ZM7.75 4a.75.75 0 0 1 .75.75v2.992l2.028.812a.75.75 0 0 1-.557 1.392l-2.5-1A.751.751 0 0 1 7 8.25v-3.5A.75.75 0 0 1 7.75 4Z" />
                                </svg>
                                <p class="text-white font-medium group-hover:text-unesa">History</p>
                            </a>
                        </div>

                        <div class="flex justify-center items-center mb-4">
                            <button id="logout-btn"
                                class="bg-red-600 py-2 px-6 font-bold text-white text-base shadow-[0_4px_4px_0px_rgba(0,0,0,0.25)] border rounded-lg border-red-600">
                                Log Out
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Bagian List Menu END -->

                <!-- Bagian Buka Menu dan Notif START -->
                <div class="flex justify-between items-center">
                    <p class="hidden md:block font-medium mr-10">Welcome<span class="ml-2 font-semibold"
                            id="user-greet"></span>
                    </p>
                    <div id="open-notif-btn"
                        class="relative cursor-pointer p-2 mr-5 bg-white border rounded-full shadow-[0_2px_2px_0px_rgba(0,0,0,0.25)] hover:translate-y-1 hover:shadow-none">
                        <svg class="fill-unesa" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24">
                            <path
                                d="m20 18.667l.4.533a.5.5 0 0 1-.4.8H4a.5.5 0 0 1-.4-.8l.4-.533V10a8 8 0 1 1 16 0v8.667ZM9.5 21h5a2.5 2.5 0 0 1-5 0Z" />
                        </svg>
                        <div class="absolute top-0 right-0 h-3 w-3 bg-orange-400 rounded-full hidden" id="is-notif">
                        </div>
                    </div>
                    <div class="flex items-center gap-2 border rounded-full px-1 py-1 cursor-pointer bg-white shadow-[0_2px_2px_0px_rgba(0,0,0,0.25)] hover:translate-y-1 hover:shadow-none "
                        id="open-menu">
                        <svg class="ml-1" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                            <path fill="none" stroke="#0b4d70" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" d="M3 6h18M3 12h18M3 18h18" />
                        </svg>
                        <div class=" bg-unesa rounded-full px-1 py-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                                <path fill="white"
                                    d="M12 12q-1.65 0-2.825-1.175T8 8q0-1.65 1.175-2.825T12 4q1.65 0 2.825 1.175T16 8q0 1.65-1.175 2.825T12 12Zm-8 8v-2.8q0-.85.438-1.563T5.6 14.55q1.55-.775 3.15-1.163T12 13q1.65 0 3.25.388t3.15 1.162q.725.375 1.163 1.088T20 17.2V20H4Z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <!-- Bagian Buka Menu dan Notif START -->

                <div id="notif-bar"
                    class="absolute top-24 right-0 w-full h-0 bg-white sm:w-[425px] sm:right-10 rounded-b-lg shadow-[0px_4px_10px_0px_rgba(0,0,0,0.25)] transition-all duration-300 overflow-hidden">
                    <div class="flex w-full justify-between items-center p-4 bg-unesa">
                        <div class="font-semibold text-xl text-white">Notification</div>
                        <button class="outline-none bg-none" id="close-notif-btn">
                            <svg class="fill-white cursor-pointer" xmlns="http://www.w3.org/2000/svg" width="20"
                                height="20" viewBox="0 0 24 24">
                                <path
                                    d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12L20 6.91Z" />
                            </svg>
                        </button>
                    </div>
                    <div class="p-4 h-[500px] overflow-scroll" id="notif-list">
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar END -->

    <!-- Bagian Slider atau Carousel START -->
    <section class="container wrapper mt-20">
        <div class="px-5 overflow-auto">
            <p class=" w-full text-xl sm:text-3xl font-bold text-black my-5 text-start">Where are you
                planning to stay?
            </p>
            <!-- $ SLIDER START -->
            <div class="swiper rounded-s-xl rounded-se-xl rounded-ee-[150px]" id="swiper">
                <!-- ! Additional required wrapper -->
                <div class="swiper-wrapper h-[200px] sm:h-[300px] md:h-[400px]" id="swiper-news">
                    <!-- @ Slides -->
                    <div class="swiper-slide">
                        <img class="h-full w-full object-fill" src="../asset/image/unesa-news.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img class="h-full w-full object-fill" src="../asset/image/towerB.jpg" alt="">
                    </div>
                </div>
                <!-- !  If we need pagination -->
                <div class="swiper-pagination">
                </div>
            </div>
            <!-- $ SLIDER END -->
        </div>
    </section>
    <!-- Bagian Slider atau Carousel END -->

    <!-- Bagian List Building START -->
    <section class="container wrapper mt-10">
        <div class="px-5 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 xl:grid-cols-5 gap-6" id="building-list">
            <div
                class="rounded-xl animate-pulse overflow-hidden aspect-square relative shadow-[6px_7px_4px_0px_rgba(0,0,0,0.25)]">
                <div class="w-full h-full bg-slate-300">

                </div>
            </div>
            <div
                class="rounded-xl animate-pulse overflow-hidden aspect-square relative shadow-[6px_7px_4px_0px_rgba(0,0,0,0.25)]">
                <div class="w-full h-full bg-slate-300">

                </div>
            </div>
        </div>
    </section>
    <!-- Bagian List Building END -->
    <br>
    <br>
</body>

</html>
