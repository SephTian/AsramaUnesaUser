<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/invoice.js"></script>
    <title>Invoice - Asrama Unesa</title>
</head>

<body class="font-montserrat">
    <section class="container wrapper pt-10 text-sm">
        <div class="flex gap-5 mb-5">
            <button id="btn-back"
                class="bg-unesa py-2 px-6 font-bold text-white text-xs shadow-[0_4px_4px_0px_rgba(0,0,0,0.25)] border rounded-lg border-unesa">
                Back
            </button>
            <button id="btn-download"
                class="bg-unesa py-1 px-3 font-bold text-white text-xs shadow-[0_4px_4px_0px_rgba(0,0,0,0.25)] border rounded-lg border-unesa">
                Download
            </button>
        </div>

        <!-- bagian informasi pelanggan START -->
        <div class="px-5 grid grid-cols-2">
            <div>
                <p class="font-medium  mb-1">Nomor Invoice: <span id="booking-id"></span></p>
                <p class="font-medium  mb-1">Tanggal: <span id="tanggal"> 25/10/2023</span></p>
            </div>
            <div>
                <p class="font-medium  mb-1">Pelanggan</p>
                <p class="font-medium  mb-1">[<span id="user-nama"></span> - <span id="user-id"></span>]</p>
            </div>
        </div>
        <!-- bagian informasi pelanggan END -->

        <!-- bagian detail START -->
        <p class="text-base font-bold mt-10">Informasi Transaksi</p>
        <table class="w-full">
            <thead>
                <tr class="text-xs">
                    <th class="border-2 border-black ">ID</th>
                    <th class="border-2 border-black ">Jumlah</th>
                    <th class="border-2 border-black ">Durasi</th>
                    <th class="border-2 border-black ">Harga Satuan</th>
                    <th class="border-2 border-black ">va</th>
                </tr>
            </thead>
            <tbody class="text-[10px] font-medium" id="trans-detail-list">
            </tbody>
        </table>

        <p class="text-base font-bold mt-10">Harga tiap Transaksi</p>
        <table class="w-full">
            <thead>
                <tr class="text-xs">
                    <th class="border-2 border-black ">ID</th>
                    <th class="border-2 border-black ">Sub Total</th>
                    <th class="border-2 border-black ">PPN</th>
                    <th class="border-2 border-black ">Total</th>
                    <th class="border-2 border-black ">Jatuh Tempo</th>
                    <th class="border-2 border-black ">Status</th>
                </tr>
            </thead>
            <tbody class="text-[10px] font-medium" id="trans-list">
            </tbody>
        </table>
        <div class="w-full flex justify-end">
            <div class="flex items-end flex-col">
                <p class="font-bold ">All Total</p>
            </div>
            <div class="flex items-end flex-col ml-10">
                <p class="font-bold text-black" id="harga-total"></p>
            </div>
        </div>
        <!-- bagian detail END -->

        <!-- bagian alamat dan metode pembayaran START -->
        <div class="border-2 border-black w-full mt-10 mb-5"></div>
        <div class="w-full flex gap-2">
            <div>

                <p class="font-bold">Nama Gedung:</p>
                <p class="font-bold">Alamat Gedung:</p>
            </div>
            <div>

                <p class="font-medium" id="nama-gedung"></p>
                <p class="font-medium" id="alamat-gedung"></span></p>
            </div>
        </div>
        <!-- bagian alamat dan metode pembayaran END -->

        <!-- <div class="mt-10 ml-20 flex items-center w-fit flex-col">
            <p class="font-medium">Tanda Tangan & Stempel</p>
            <div class="w-60 h-40 border border-black"></div>
        </div> -->
    </section>
    <br>
</body>

</html>
