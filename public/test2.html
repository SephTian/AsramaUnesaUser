    <title>Download PDF Example</title>
</head>

<body>
    <button id="downloadButton">Download PDF</button>
    <div id="content">
        <!-- Your content goes here -->
        <div class="flex justify-between">
            <h1 class="text-unesa font-bold text-xl">Hello, this.</h1>
            <p class="text-unesa font-bold text-xl">You can replace</p>

        </div>

    </div>
    <script>
        document.getElementById('downloadButton').addEventListener('click', function () {
            // Create a sample PDF content
            const pdfContent = document.querySelector("#content");

            // Create a Blob from the PDF content
            const blob = new Blob([pdfContent], { type: 'application/pdf' });

            // Create a download link
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);

            // Set the download attribute with the desired file name
            link.download = 'sample.pdf';

            // Append the link to the document
            document.body.appendChild(link);

            // Trigger a click on the link to initiate the download
            link.click();

            // Remove the link from the document
            document.body.removeChild(link);
        });
    </script>
</body>
